apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      orgs:
        a-roberts:
          repos:
            adamcool:
              required_status_checks:
                contexts:
                - promotion-build
            nodehttp:
              required_status_checks:
                contexts:
                - pr-build
      protect-tested-repos: true
    github:
      LinkURL: null
    plank: {}
    pod_namespace: jx
    postsubmits:
      a-roberts/adamcool:
      - agent: tekton
        branches:
        - master
        name: promotion
        skip_report: true
      a-roberts/nodehttp:
      - agent: tekton
        branches:
        - master
        name: release
        skip_report: true
    presubmits:
      a-roberts/adamcool:
      - agent: tekton
        always_run: true
        context: promotion-build
        name: promotion-build
        rerun_command: /test this
        trigger: (?m)^/test( all| this),?(\s+|$)
      a-roberts/nodehttp:
      - agent: tekton
        always_run: true
        context: pr-build
        name: pr-build
        rerun_command: /test this
        trigger: (?m)^/test( all| this),?(\s+|$)
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: false
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        a-roberts/adamcool: merge
        a-roberts/nodehttp: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - a-roberts/adamcool
        - a-roberts/nodehttp
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - a-roberts/adamcool
        - a-roberts/nodehttp
      target_url: http://deck-jx.192.168.99.100.nip.io
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
